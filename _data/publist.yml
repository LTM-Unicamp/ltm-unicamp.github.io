- title: "Topology optimization of acoustic systems with a multiconstrained BESO approach"
  image: dummy.png
  description: "This work details a new acoustic topology optimization methodology with applications on the design of systems composed of rigid and porous materials. The Bi-directional Evolutionary Structural Optimization (BESO) algorithm is combined with the Virtual Temperature Method to minimize the occurrence of air cavities and rough surfaces inside rigid and porous domains, hence configuring a multiconstrained optimization approach."
  authors: Rodrigo L. Pereira, Heitor N. Lopes, Renato Pavanello
  link:
    url: https://doi.org/10.1016/j.finel.2021.103701
    display: doi:10.1016/j.finel.2021.103701
