- title: "Multi-domain acoustic topology optimization based on the BESO approach: applications on the design of multi-phase material mufflers"
  image: RodrigoPereira_ArtigoSamo.png
  description: "This paper presents a multi-domain acoustic topology optimization methodology applied to the design of reactive and dissipative expansion chamber mufflers. Based on the Bi-directional Evolutionary Structural Optimization (BESO) algorithm, the proposed approach also uses a novel material interpolation scheme that considers acoustic, porous and rigid domains during the optimization process, hence configuring a multi-phase procedure. Furthemore, more than one muffler per BESO iteration is considered, being also possible to optimize for specific frequency bands in predefined chambers."
  authors: Rodrigo L. Pereira, Heitor N. Lopes, Marcio S. Moura and Renato Pavanello
  link:
    url: https://doi.org/10.1007/s00158-022-03479-4
    display: doi:10.1007/s00158-022-03479-4
  highlight: 1 # O highlight faz com que ele apareça como destaque na tela. Caso deseje que apareça somente na lista, colocar highlight: 0
  journal: Structural and Multidisciplinary Optimization
  year: 2023
